

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confissões a Dois</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="intro" class="screen">
    <h1>Confissões a Dois</h1>
    <p>Uma viagem íntima para descobrir, sentir e fortalecer a nossa ligação. Um quiz para explorar a cumplicidade, o desejo e a verdade entre o nós.</p>
    <p><strong>Feito Especialmente a pensar em Ti</strong></p>
    <h2>Te Amo</h2>
    <h2><strong><span style="color: white;">Vamos</span></strong</h2>
    <button id="start-btn">Começar</button>
  </div>

  <div id="phase-summary" class="screen hidden">
    <h2 id="phase-title"></h2>
    <p id="phase-description"></p>
    <button id="continue-btn">Continuar</button>
  </div>

  <div id="quiz-container" class="screen hidden">
    <h2 id="question"></h2>
    <div id="answers"></div>
  </div>

  <div id="result" class="screen hidden">
    <h2>Resultado</h2>
    <p id="summary"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
